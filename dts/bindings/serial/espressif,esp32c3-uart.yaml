description: ESP32 UART

compatible: "espressif,esp32c3-uart"

include: uart-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: false

    tx-pin:
      type: int
      description: TX pin
      required: false

    rx-pin:
      type: int
      description: RX pin
      required: false

    rts-pin:
      type: int
      description: RTS pin
      required: false

    cts-pin:
      type: int
      description: CTS pin
      required: false
